plugins {
    id 'java'
    id 'java-library'
    id 'jacoco'
}

repositories {
    mavenCentral()
}

group = rootProject.group
version = rootProject.version

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

dependencies {
    implementation 'com.badlogicgames.gdx:gdx-jnigen-loader:2.3.1'
    implementation 'com.google.errorprone:error_prone_annotations:2.14.0'
    implementation 'org.jetbrains:annotations:23.0.0'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.2'
    testImplementation 'org.mockito:mockito-core:4.6.1'
}

test {
    useJUnitPlatform()
}

jacocoTestReport {
    dependsOn fileTree(buildDir.absolutePath).include('jacoco/*.exec')

    executionData.setFrom(fileTree(buildDir.absolutePath).include('jacoco/*.exec'))

    reports {
        xml.enabled true
        html.enabled true
        csv.enabled false
        xml.destination file("${buildDir}/reports/jacoco/report.xml")
    }

    afterEvaluate {
        classDirectories.setFrom(files(classDirectories.files.collect {
            fileTree(dir: it, exclude: '**/org/springframework/util/**')
        }))
    }
}

check.dependsOn jacocoTestReport